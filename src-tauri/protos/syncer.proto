syntax = "proto3";
package syncer;

import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";

enum MessageType {
    CLIPBOARD = 0;
    AUTH = 1;
    GENERIC_TEXT = 2;
}


message AuthRequest {
    string token = 1;
}

message AuthResponse {
    string message = 1;
}

message ClipboardMessage {
    string content = 1;
}

message ClientMessage {
    string id = 1;
    string token = 2;
    int64 createdAt = 3;
    MessageType type = 4;

    oneof payload {
        ClipboardMessage clipboard = 5;
        GenericTextMessage genericText = 6;
        google.protobuf.Empty empty = 7;
    }
}

message ServerMessage {
    string id = 1;
    string senderId = 2;
    int64 createdAt = 3;
    MessageType type = 4;
    
    oneof payload {
        ClipboardMessage clipboard = 5;
        AuthResponse auth = 6;
        GenericTextMessage genericText = 7;
    }
}

message GenericTextMessage {
    string text = 1;
}

service MessageService {
    rpc StreamMessages(ClientMessage) returns (stream ServerMessage);
    rpc SendMessage(ClientMessage) returns (google.protobuf.Empty);
    rpc IsConnected(google.protobuf.Empty) returns (google.protobuf.BoolValue);
}